<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="boxshadow">Shadow of the corners</div>
    <div class="boxshad">
      <p>
        CSS-свойство <span class="boxs"><code>box-shadow</code></span> добавляет
        тень к элементу. Через запятую можно задать несколько теней. Тень
        описывается смещениями по оси <var>X</var> и <var>Y</var> относительно
        элемента, радиусом размытия и распространения, а также цветом.
      </p>
    </div>
  </body>
</html>
