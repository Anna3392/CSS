<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовые поля</title>
    <style>
        input:enabled {
            border: 1px solid #008000;
            box-shadow: 0px 0px 3px #008000;
        }
        
        input:disabled {
            border: 1px solid #ff0000;
            box-shadow: 0px 0px 3px #ff0000
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <input type="text" name="enabled" value="Привет!"> 
        <input type="text" name="disabled" value="Привет!" disabled>
    </form>
</body>
</html>
