<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример использования :nth-child</title>
    <style>
        li:nth-child(3n) {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>Элемент 1</li>
        <li>Элемент 2</li>
        <li>Элемент 3</li>
        <li>Элемент 4</li>
        <li>Элемент 5</li>
        <li>Элемент 6</li>
    </ul>
</body>
</html>
